<!DOCTYPE html>
<html>
<head>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
        }
    }
    </script>
</head>
<body style="margin:0;overflow:hidden;background:#222;">
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as VRM from 'https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.0.9/+esm';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, innerWidth/innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1);
        
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        
        const controls = new OrbitControls(camera, renderer.domElement);
        let vrm;
        
        const loader = new GLTFLoader();
        loader.load('./Amelia.vrm', async (gltf) => {
            vrm = await VRM.VRM.from(gltf);
            scene.add(vrm.scene);
            vrm.scene.rotation.y = Math.PI;
            console.log('âœ… YOUR AMELIA LOADED!');
        });
        
        function animate() {
            requestAnimationFrame(animate);
            if(vrm) {
                vrm.update(0.016);
                // Mouth animation
                vrm.expressionManager.setValue('aa', Math.sin(Date.now()*0.01)*0.5+0.5);
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        window.startTalking = (text) => {
            if(vrm) vrm.expressionManager.setValue('aa', 1);
            speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        };
    </script>
</body>
</html>
