<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="app">

    <!-- LEFT: Avatar Panel -->
    <div class="avatar-panel">
      <div class="avatar-label">AI COMPANION <span class="dot-live"></span></div>
      <div class="avatar-viewport" id="avatar-viewport">
        <canvas id="avatar-canvas"></canvas>
        <!-- Lip sync mouth overlay for visual feedback -->
        <div class="mouth-indicator" id="mouth-indicator"></div>
        <div class="emotion-badge" id="emotion-badge"></div>
      </div>
      <div class="avatar-status" id="avatar-status">Ready to chat</div>

      <!-- Eye gaze debug (hidden, used by JS) -->
      <div class="gaze-dot" id="gaze-dot"></div>
    </div>

    <!-- RIGHT: Chat Panel -->
    <div class="chat-panel">
      <div class="chat-header">
        <h1>Hello, I'm <span>Aria</span></h1>
        <p>Your AI companion. Ask me anything.</p>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          <div class="bubble">Hey there! I'm Aria. What's on your mind today? ðŸ‘‹</div>
        </div>
      </div>

      <div class="chat-input-area">
        <textarea
          id="user-input"
          placeholder="Type your message..."
          rows="1"
          onInput="autoResize(this)"
        ></textarea>
        <button id="send-btn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <p class="input-hint">Press Enter to send Â· Shift+Enter for new line</p>
    </div>

  </div>

  <!-- Three.js for 3D avatar rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTFLoader (loads your .glb avatar file) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="avatar.js"></script>
  <script src="chat.js"></script>

</body>
</html>
